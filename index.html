<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Link Hub do Desenvolvedor Front-End Gianlucca para compartilhar os links de suas redes sociais">
        <title>Gian2077 Link Hub</title>
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- style.css -->
        <link rel="stylesheet" href="src/CSS/style.css">
    </head>
    <body>
        <!-- Container-->
        <div class="body__container">
            <!-- Header -->
            <header class="header__container">
                <!-- Empty Div -->
                <div class="header__empty-space"></div>
                <!-- Logo Div -->
                <div class="header__logo">
                    <i class="bi bi-code-slash logo"></i>
                </div>
                <!-- Theme Menu -->
                <div class="header__menu--theme">
                    <i class="bi bi-sun btn" id="btn__theme"></i>
                </div>
            </header>
            <!-- Main -->
            <main class="main__container">
                <!-- Profile Picture -->
                <img class="profile-picture" src="src/Media/img/Gian.jpeg" alt="Foto de Perfil Gianlucca Rodrigues">
                <!-- Profile Info -->
                <h1>Gianlucca Rodrigues</h1>
                <h2>Desenvolvedor Front-End</h2>
                <!-- Social Media Links -->
                <ul class="menu__social-media">
                    <li class="menu__item">
                        <a href="https://www.linkedin.com/in/gianlucca-rodrigues-991570319/" class="menu__link" target="_blank">
                            <i class="bi bi-linkedin social-media__logo"></i>
                            <span class="social-media__name">LinkedIn</span>
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="https://github.com/Gian2077" class="menu__link" target="_blank">
                            <i class="bi bi-github social-media__logo"></i>
                            <span class="social-media__name">Github</span>
                        </a>
                    </li>
                </ul>
            </main>
            <!-- Footer -->
            <footer class="footer__container">
                <!-- Credits -->
                <p class="footer__credits">&copy; 2024. Desenvolvido por Gian2077</p>
            </footer>
        </div>
        <!-- script.js -->
        <script src="src/JavaScript/script.js"></script>
    </body>
</html>
